id: 妥
clave: amable
historia: >-
  Pensamos en las *harpías* ese monstruo mitológico que era una mezcla de águila
  (爫) y mujer (女) que eran terribles para todo aquel viajero que tuviese la
  desgracia de cruzarse en su camino...


  No obstante, y a pesar de su fama, eran *amables* con su propia especie y con
  su progenie. 


  Así parece informarnos este kanji: harpía para los de fuera, *amable* para los
  suyos...
componentes:
  - águila
  - mujer
como_componente: []
solo_componente: 0
