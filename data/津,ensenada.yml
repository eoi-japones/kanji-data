id: 津
clave: ensenada
historia: >-
  Algunas de las ensenadas de las costas asiáticas deben ser tan bellas que
  inspiraron este kanji. 


  Es una ensenada tan tan *perfecta* que parece que se usó un pincel (聿) para
  pintarla sobre el agua (⺡). 
componentes:
  - agua
  - pincel
como_componente: []
