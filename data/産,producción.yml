id: 産
clave: producción
historia: >+
  ¿Habéis escuchado alguna vez la expresión "tirar la casa por la ventana"?


  En una antigua fábrica de jarrones (立), cuando la *producción* era muy alta
  decían "Estamos para tirar los jarrones por el barranco (厂)". En aquel
  momento, veían la vida (生) era hermosa. 


  Recordad esta historia para el kanji de *producción*, cuando la producción era
  buena, la vida era hermosa y se podían tirar los jarrones por el barranco. 

componentes:
