id: 寧
clave: más_bien
historia: >-
  Se trata de la locución adverbial: *más* *bien*, empleada en casos como "la
  situación no era penosa sino más bien divertida. "


  En este kanji, esa locución se expresa de la siguiente manera: para saber si
  somos bien recibidos en casa (宀) ajena, no hay que centrarse en lo que llena
  el ojo (目) sino *más* *bien* en el corazón (心) con el que nuestros anfitriones
  nos reciban. Fijándonos en esto daremos en el clavo (丁).

   
componentes:
  - casa
  - corazón
  - ojo
  - clavo
