id: 細
clave: delgado
historia: >
  Cuando vemos a alguien muy delgado, decimos "está delgado como un hilo". En
  Asia, se dice lo mismo, pero agregan que "está como un hilo de campo de
  arroz", haciendo referencia a los delgados hilos que se usan para atar el
  arroz en los campos. 
