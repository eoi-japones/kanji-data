id: 酉
clave: Botella_de_whisky
historia: >-
  Pictograma de una *botella* de *whisky* en el que se puede apreciar el tapón,
  que no está cerrado del todo, y su contendido, del que sólo queda un poquito
  en el fondo. En realidad, este es el kanji legítimo para el signo zodiacal del pájaro pero, debido a su uso recurrente como componente, se menciona por separado.
solo_componente: 1
