id: 曹
clave: Cadete
historia: >-
  Pensemos en un cadete como alguien que se está formando para una disciplina,
  sería un novato en preparación. Este kanji nos dice que un cadete es uno (一)
  que se pasa el día (曰) entero doblegándose (曲) para aprender
solo_componente: 0
componentes:
  - Uno
  - Doblegar
  - Día
como_componente: []
