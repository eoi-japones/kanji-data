id: 尻
clave: trasero
historia: >-
  El duro entrenamiento de un equipo de béisbol (九), cada vez que la bandera (尸)
  del entrenador se izaba, había que sentarse con el *trasero* en el duro suelo
  y comenzar a hacer flexiones. 


  Por asociación de ideas: bandera + béisbol = "dolor de trasero" se puede fijar
  este kanji. 
componentes:
