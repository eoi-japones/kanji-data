id: 愛
clave: amor
historia: >-
  Esto parece un consejo de antaño (o no...)


  El juego del *amor* es como un gallinero () así que este kanji nos parece
  aconsejar que no entreguemos nuestro corazón (心) al primer par de piernas
  andantes (夂) que se crucen en nuestro camino. 
componentes:
  - gallinero
  - corazón
  - piernas_andantes
como_componente: []

