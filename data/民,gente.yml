id: 民
clave: Gente
historia: >
  Este carácter se parece al de nombre de una familia (氏), porque en latín una *gens*, cuyo plural era *Gentes*, da la idea de muchas familias juntas: la gente de un lugar. 
  Al sustituir la gota de arriba por una boca (口), aparece claramente lo que expresa este kanji: La voz de la gente, el "vox populi". 

Podemos decir que un nombre de familia (氏) se transmite de boca (口) en boca hasta convertirse en el clamor de toda la *gente*.
componentes:
  - nombre_de_familia
  - boca
