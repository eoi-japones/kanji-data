id: 揺
clave: mecerse
historia: >
  En los extremos de las alas del cóndor (#condor) hay unas plumas con forma de
  dedos (扌) que se *mecen* mientras el cóndor vuela. 
   
  Dada la envergadura del animal, se puede apreciar fácilmente como se mecen
  esas plumas con forma de dedo, y con este sentido vamos a memorizar este
  kanji. 
componentes:
  - condor
  - dedo
como_componente: []
