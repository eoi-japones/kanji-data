id: 飾
clave: decorar
historia: "Seguro que habéis escuchado alguna vez aquello de \"Se come más por los ojos que por la boca\", o \"La presentación es tan importante como el saber a la hora de la comida\"...\n\nEste kanji parece decirnos algo en este sentido: hay que *decorar* la comida y no limitarse a reclinarla (\uD840\uDC89) o ponerla en un plato o paño o toalla (巾).\n\n"
componentes:
