id: 採
clave: recolectar
historia: >-
  La cetrería es un arte impresionante, gracias a ella se produce una conexión
  muy especial entre el experto y su ave. 


  Cuentan que había un experto cetrero que fue capaz de enseñar a su águila vegana (采)
  a *recolectar* frutos, hasta el punto que le bastaba con
  señalar el objeto con el dedo (扌) para que su ave fuese a recolectarlo. 


  En su honor y, probablemente impresionado por la hazaña, el inventor de este
  kanji lo empleó para expresar la idea de *recolectar* cosas. 
componentes:
  - dedo
  - águila_vegana
