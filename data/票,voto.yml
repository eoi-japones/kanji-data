clave: voto
id: 票
historia: >-

  Una de las cosas que se importó de Occidente (覀)  fue la sacrosanta
  democracia. Algo importante que merece estar en un altar (示).


  Así, el derecho al *voto* se refleja en este kanji como una importante idea
  recogida de Occidente.  
componentes:
  - oeste
  - altar
como_componente: []
