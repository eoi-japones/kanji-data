id: 乳
clave: leche
historia: >-
  ¿Cuál es la *leche* que toman los aguiluchos (孚)?　


  Pues su "leche" es obviamente los bichos y demás cosas que les traen sus
  padres en sus afilados picos con forma de anzuelo (乚). 


  Esto se ha extendido a todo tipo de *leches* (materna, de vaca, de soja...)
componentes:
  - aguilucho
  - anzuelo
