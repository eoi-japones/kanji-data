id: 鬼
clave: oni
historia: >-
  Aunque le falte un cuerno con el que imponer respeto, un oni siempre puede
  sudar la gota (丶) gorda hincando el codo (厶) para cultivar su cerebro (田). Con
  ingenio, seguirá consiguiendo que sus enemigos huyan por piernas (儿).
solo_componente: 0
componentes:
  - gota
  - cerabro
  - codo
  - piernas
como_componente: []
