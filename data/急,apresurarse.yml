id: 急
clave: apresurarse
historia: >
  Lanzarse a realizar una acción de forma *apresurada* e irreflexiva no suele
  ser prudente. 


  El ejemplo en el que podemos pensar es en de un estudiante muy vago que nunca
  pasaba la escoba (彐). 


  Un día recibió una visita de sus padres de forma inesperada: le dio un vuelco
  al corazón (心) ¡No podían verle la habitación así!


  Se apresuró a coger todas sus cosas y las empaquetó (⺈) en su armario. 


  Cuando los padres llegaron, fueron a coger algo al armario y... bueno, el
  resultado os lo podéis imaginar.  


  ¡Cuidado con apresurarse!
componentes:
  - empaquetado
  - escoba
  - corazón
