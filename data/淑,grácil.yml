id: 淑
clave: grácil
historia: >-
  Para resolver este kanji, no podemos sino recordar una famosa escena del
  "Príncipe de Bel-Air" (The Fresh Prince) en la que uncle Phil (James Avery)
  irrumpe en la piscina donde los protagonistas están montando una fiesta. 


  El tema se complica y llega a juicio y se producen dos versiones de la misma
  historia que ambas partes exageran a su conveniencia. Son diametralmente
  opuestas pero una cosa queda clara: el tío (叔) no fue precisamente *grácil* en
  su comportamiento frente al agua (氵) de la piscina. 
componentes:
  - tío
  - agua
