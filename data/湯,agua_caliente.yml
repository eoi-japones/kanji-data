id: 湯
clave: agua_caliente
historia: >-
  Quieres atracar la hucha de cerdito (昜) de alguien, ¿cómo lo harías? El
  consejo que te da este kanji es el de echarle agua (⺡) muy caliente para que
  el barro de la hucha se ponga blando. Haces un agujero, pillas lo que tenga
  dentro y después lo vuelves a cerrar para que se endurezca. 


  Fácil, ¿verdad? El inventor de este kanji debió emplear esta artimaña para
  saquear a alguien y montó el ideograma para *agua* *caliente*. 
componentes:
  - agua
  - hucha_de_cerdito
como_componente: []
solo_componente: 0
