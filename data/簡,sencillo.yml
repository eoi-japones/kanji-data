id: 簡
clave: sencillo
historia: >-
  El bambú (竹) parece crecer de forma muy *sencilla*, rápido y de día en día. 


  No obstante, lo que mucha gente no sabe es que, antes de empezar a crecer
  hacia arriba, el bambú pasa un intervalo (間) de casi siete años desarrollando
  un potente sistema de raíces. 


  Parece *sencillo*, pero casi nadie tiene en cuenta el intervalo que invierte
  el bambú en prepararse para crecer. Es una bonita metáfora, que si
  interiorizas te ayudará con la escritura de este kanji. 
componentes:
  - bambú
  - intervalo
