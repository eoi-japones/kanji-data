historia: >-
  Este kanji nos enseña una importante lección: para barrer en determinadas
  zonas, la mejor elección es una escoba (彐) pero muy pequeña (⺌) para
  asegurarse que *acertarás*, incluso en los rincones más complejos. 
id: 当
clave: acertar
componentes:
  - escoba
  - pequeño
