id: 蕎
clave: alforfón
historia: >-
  El alforfón o trigo sarraceno es un tipo de trigo con el que los japoneses
  crean sus deliciosos fideos de tipo soba. Es tan bueno y nutritivo, que se
  dice que sus flores (⺾) son el único alimento de los ángeles (喬). 
componentes:
  - flor
  - ángel
