id: 高
clave: alto
historia: >-
  Un hombre con un gran sombrero de copa (亠) deja a todos anonadados con el
  discurso que sale de su boca (口). Está expuesto ante todos como si estuviese
  en una vitrina (冋), ya que el lugar desde el que habla está muy, muy alto.
