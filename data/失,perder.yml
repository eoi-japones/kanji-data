id: 失
clave: Perder
historia: >
  Este kanji se refiere a perder en el sentido de *extraviar*.
  Vemos a nuestro aguerrido marido (夫) en el momento en que se da cuenta de que ha 
  extraviado unos importantes documentos. Vemos como le cae la gota (丶) de sudor al darse cuenta
  del extravio y de los problemas que "se le vienen" encima. 


componentes:
