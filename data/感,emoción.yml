id: 感
clave: emoción
historia: >-
  Recordad algún momento en el que hayáis sido presa de una intensa emoción
  (nervios, alegría, un susto...).


  Si lo pensáis, es como si hubiese un desfile (戌) de bocas (口) que se dirigen a
  nuestro pobre corazón (心) para, en función del tipo de emoción que estemos
  experimentando, provocar distintos efectos en él. 


  Si le dais este sentido al kanji, no tendréis problemas para recordarlo. 
componentes:
  - desfile
  - boca
  - corazón
como_componente: []
solo_componente: 0
