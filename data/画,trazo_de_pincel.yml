id: 画
clave: Trazo
historia: >
  En una habitación tradicional japonesa, si miras hacia el techo (一), te puedes quedar
  con la boca en forma de pala (凵) de sorpresa al ver cómo parecen brotar (由) delicadas pinceladas hasta conseguir el *trazo* perfecto, 
  mostrando el cuidado y el rigor que ponen en todo lo que hacen. 

componentes: 
    - pala
    - brote
    - techo

