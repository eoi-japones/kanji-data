id: 日
clave: Sol
otras_claves: 'lengua_agitándose_dentro_de_una_boca, día'
historia: >
  Cuando hace un *día* de *sol* brillante se nos alegra mucho la cara.

  Por eso es habitual dibujarlo como una cara muy sonriente. Por ejemplo, lo
  hacen en Los Teletubbies, en Dr. Slump, en Soul Eater, o los niños pequeños
  cuando dibujan.

  ¡Lo hacen incluso en los kanji! El *sol* es como una gran boca (口) con una
  línea en el medio para hacer la sonrisa.

  De sol a sol pasa un *día*.
