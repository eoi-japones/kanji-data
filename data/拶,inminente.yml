id: 拶
clave: inminente
historia: >-
  El constructor de este kanji creció en un lugar donde eran muy frecuentes las
  inundaciones (巛). Siendo las más terribles de ellas las nocturnas (夕). 


  Por ello siempre tenían gente vigilando que, al menor signo de peligro
  gritaban y señalaban con un dedo (扌) el lugar por donde era inminente la
  inundación. 


  Así quedó este kanji para la posteridad, como sinónimo de inminente. 
componentes:
  - dedo
  - inundación
  - noche
