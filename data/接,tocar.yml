id: 接
clave: tocar
historia: >-
  Hay una leyenda muy curiosa en China de un extraño jarrón (立) de una
  decoración exquisita que sin embargo no podía *tocar* nadie. 


  En el momento en el que alguien lo tocaba con sus dedos (扌) moría
  instantáneamente. 


  Solo había una misteriosa mujer (女) que podía tocarlo sin morir. Fue condenada
  a cuidar del jarrón hasta el fin de sus días. 


  En su honor, se consagró esta historia como el kanji de *tocar*. 
componentes:
  - dedo
  - jarron
  - mujer
