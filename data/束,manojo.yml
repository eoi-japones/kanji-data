id: 束
clave: manojo
historia: >-
  De uno de nuestros árboles (木) hemos sacado un manojo de deliciosos frutos. Y
  claro, queremos presumir de ello y no hay quien nos calle la boca (口). A
  nuestros vecinos, les apetecería meternos el árbol en la boca y que dejemos de
  presumir del dichoso manojo. ¡Así nos ven, y eso le debió ocurrir al inventor
  de este kanji!
componentes:
  - árbol
  - boca
como_componente: []
