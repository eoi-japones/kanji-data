id: 焼
clave: freír
historia: >-
  ¿Puede haber imagen más aterradora que ver a nuestro hombre de paja (尭)
  *friéndose* en el fuego (火) que le han plantado?


  Imagínatelo mientras se fríe en ese fuego y este kanji será tuyo para
  siempre. 
componentes:
  - hombre_de_paja
  - fuego
como_componente: []
