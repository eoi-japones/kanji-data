id: 予
clave: de_antemano
historia: >-
  Conocemos la alabarda (矛), este kanji nos informa que, de antemano,
  previamente a su construcción final, *está* *sin* *mango*. 


  Eso es lo que vemos aquí (予) una alabarda sin mango como símbolo de "de
  antemano"
