id: 販
clave: márketing
historia: >-
  El márketing o mercadotecnia es ese conjunto de técnicas que tienen por objeto
  hacernos conocer un producto o servicio "sin el que no podremos vivir". 


  Este kanji parece querernos advertir de sus peligros: el *marketing* es el
  anti (反) ahorros, tiene por objetivo confeso vaciarnos de las monedas (貝) que
  tanto esfuerzo nos ha costado reunir. 
componentes:
  - anti
  - moneda
