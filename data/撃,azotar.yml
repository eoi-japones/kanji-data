id: 撃
clave: azotar
historia: >-
  ¿Cómo describir la sensación que experimenta alguien que es azotado?


  Es un castigo que se suele infligir con la mano (手) y que puede ser tan
  violento como si impactásemos un misil (殳) contra un coche (車) en movimiento. 


  Pensad en esa escena de acción y su impacto visual y este kanji será vuestro
  para siempre. 
componentes:
  - mano
  - misil
  - coche
como_componente: []
