id: 渡
clave: Cruzar
historia: >-
  *Cruzar* el agua (氵) puede tener un grado (度) de dificultad diferente
  dependiendo de si usamos un puente o nos adentramos en el río.


  Este kanji tiene el sentido de cruzar un puente o un río, pero también el de
  entregar algo.
solo_componente: 0
componentes:
  - Agua
  - Grado
como_componente: []
