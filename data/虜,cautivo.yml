historia: >-
  Un hombre cautivo acabará comportándose como un tigre (虍) con los demás, sin
  dudar en hacer uso de la fuerza (力). La libertad es el mayor bien de todos,
  sin barrotes que bloqueen la vista de los vastos campos de arroz (田).
