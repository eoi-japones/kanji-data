id: 白

clave: blanco

historia: >-
    Una gota (丶) de luz del sol (日) es la suma de todos los colores, esto es, la luz *blanca*. 

    Este kanji va a tener también el sentido de una blanca paloma cuando sea componente.

componentes:
    - sol
    - gota

como_componente:
    - blanco,白
    - paloma_blanca,白
