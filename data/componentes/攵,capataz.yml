id: 攵

solo_componente: 1

clave: '*capataz'

historia: >-

  Un capataz brutal, dominante, tiránico. 

  Si no te reclinas (𠂉) ante él, puedes recibir un duro golpe en la entrepierna (又). 

  Hay que diferenciarlo del kanji de mujer (女) y de de piernas andantes (夂). 

componentes: 
  - reclinar
  - entrepierna

