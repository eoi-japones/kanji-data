id: 攵

solo_componente: 1

clave: capataz

historia: >-
  Vemos un bastón, de mando, sostenido por alguien con las piernas cruzadas. 


  Es la imagen de un terrible capataz. Para recordarlo, podéis imaginar a
  alguien que ha sido un firme capataz en vuestra vida. 


  Hay que diferenciarlo del kanji de mujer (女) y de de piernas andantes. 

