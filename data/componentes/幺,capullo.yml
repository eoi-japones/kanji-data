id: 幺
clave: '*capullo'
solo_componente: 1
historia: >-
  Aquí vemos el principio del hilo (糸), es decir el capullo del gusano del que
  se extrae este precioso material. 

  El capullo es esa cubierta protectora en la que la larva espera hasta
  convertirse en pupa y, de ahí, en insecto adulto. 
