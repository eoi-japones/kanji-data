id: 圣
solo_componente: 1
clave: '*carrete'
historia: >-
  Fue una historia conocida: la de un paparazzi que fue golpeado en la
  entrepierna (又) y acabó tirado por tierra (土) por el conocido personaje al que
  "vigilaba". El famoso, le golpeó y tiró para arrancarle el *carrete* con las
  instantáneas que le había tomado sin su permiso. 


  Recordad este suceso, y la polémica que suscitó, para acordaros del "carrete"
  de marras y fijar así este componente que usaremos. 


  Puede ser un carrete de fotos, de película, de caña de pescar...
componentes:
  - entrepierna
  - tierra
como_componente: []
