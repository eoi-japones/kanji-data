id: 丂
clave: Lazo
historia: >-
  Recuerda al *lazo* que se usaba para colocar trampas de caza. Es casi una
  abreviatura del kanji de arco (弓), con el que está relacionado: antiguamente
  se cazaba con arco, pero más tarde se empezó a usar el lazo.
