id: 巴
clave: mosaico
historia: >-
  Cuenta una antigua leyenda que había una sierpe (己) que estaba encastrada como figura dentro de un *mosaico*.
  Cuando el sol (日) se ponía, cobraba vida y salía al exterior en busca de víctimas, antes de regresar a su forma original
  con las primeras luces del alba.  
