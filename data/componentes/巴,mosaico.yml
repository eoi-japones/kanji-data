id: 巴
clave: mosaico
historia: >-
  Vemos una antigua leyenda de una sierpe (己) que estaba encastrada como forma dentro de un mosaico,
  cobrar vida cuando el sol (日) se ponía, se tumbaba, y salía a cobrarse víctimas para regresar a su forma original
  a la luz del alba.  
