historia: >
  Tradicionalmente las personas *adineradas* o ricas eran las que mejor
  alimentadas estaban. 

  La riqueza en Japón se midió durante mucho tiempo en *kokus* a saber: la
  cantidad de arroz cultivado (田) necesario para alimentar a una (一) persona, o
  boca (口) durante un tiempo determinado (era normalmente un año). 

  Esto daba una idea de la riqueza de la persona. 

