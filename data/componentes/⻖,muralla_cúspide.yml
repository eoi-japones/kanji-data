clave: muralla_cúspide
historia: >-
  El significado varía dependiendo de si el radical se encuentra a la izquierda
  o a la derecha. Si vas dando vueltas por la periferia de Lugo en sentido
  antihorario, siempre verás a tu derecha la muralla y a tu izquierda la cúspide
  de la catedral.
