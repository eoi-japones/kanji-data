clave: estricto
historia: >+
  La esclavos (臣 ) llevaban una vida de servicio regida por *estrictas* normas. 


  El estricto código establecía castigos corporales como golpes en la
  entrepierna (又) o dormir a la intemperie durante largas temporadas. 


  Así que, a aquel esclavo que no siguiese las normas, sólo lo esperaba un buen
  dolor en la entrepierna y la dura tierra (土) como lecho. 
   

componentes:
