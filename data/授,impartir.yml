id: 授
clave: impartir
historia: >-
  Cuando estamos *impartiendo* una clase o una enseñanza, siempre tendemos a
  gesticular. 


  Se puede hacer una sencilla prueba: moved los dedos (扌) si veis que siguen la
  dirección que estos marquen es que están aceptando (受) los conocimientos de
  buen grado y estáis *impartiendo* enseñanzas de una forma correcta. 
componentes:
  - dedo
  - aceptar
