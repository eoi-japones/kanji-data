id: 没
clave: ahogarse
historia: >-
  Quizá esta imagen, recurrente en muchas películas, puede ayudar a recordar
  este kanji. 


  Los misiles (殳) son armas terribles capaces de causar daños terribles. Todos
  hemos visto en películas de acción como el héroe o heroína de turno emplea
  todos sus recursos para evitar que un misil que ya está en vuelo alcance su
  objetivo y, en el último momento, suele caer de forma inocua en el agua (氵)
  sin hacer daño a nadie evitando, así, una gran catástrofe.


  Usando estas manidas escenas podemos recordar el kanji de **ahogarse** para
  ver el misil desapareciendo de forma inocua en las aguas. 
componentes:
  - misil
  - agua
