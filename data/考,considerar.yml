id: 考
clave: considerar
historia: >-
  Al disparar con una honda (㇉),(一), considera bien cómo lo haces para no
  fallar, pues sólo tendrás un tiro. Si fallas, el enemigo no tendrá
  consideración por ti y se asegurará de que no llegues a anciano (耂).
solo_componente: 0
componentes:
