id: 泳
clave: natacion
historia: >-
  Este kanji nos da un importante consejo que nos vale además de advertencia. 


  Si no sabes nadar, no eres ducho en natación, no te metas en el agua (⺡)
  puesto que te arriesgas a quedarte en ella para toda la eternidad (永).
componentes:
  - agua
  - eternidad
como_componente: []
