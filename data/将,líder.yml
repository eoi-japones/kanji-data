id: 将
clave: líder
historia: >-
  ¿Cuáles son las características que deber reunir un buen líder? ¿Qué virtudes
  deben distinguirlo?


  Este kanji nos da una magnífica respuesta de lo que un *líder* ha de ser:


  Como el águila (爫) ha de tener visión y la entereza y el arrojo de lanzarse a
  un objetivo. 


  Al igual que la tortuga de la fábula (丬) debe ser paciente y saber cuándo
  esperar a un buen momento. 


  Las virtudes del águila y de la tortuga unidas o "pegadas" (寸) son las que
  conforman a un auténtico líder. 
componentes:
  - águila
  - tortuga
  - pegado_a
