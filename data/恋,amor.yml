id: 恋
clave: amor
historia: >-
  ¿Por qué será que se suele identificar el *amor*, al menos el romántico, con
  el color rojo?


  Por la razón que sea, también en el mundo de los kanjis es así: se ve un
  corazón (心) *rojo* (亦) que simboliza el amor. 
componentes:
  - corazón
  - rojo
