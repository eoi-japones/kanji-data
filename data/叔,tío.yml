id: 叔
clave: tío
historia: >-
  Quizá para recordar bien este kanji podemos pensar en algún tío famoso, como
  Jessie de "Padres forzosos" - full house o el tío Phil de "El príncipe de
  Bel-Air" - fresh prince.


  Estos personajes resultan entrañables porque tenían la habilidad de animar a
  los protagonistas cuando eran tan  pequeños (小)  que no les llegaban a la
  entrepierna (又) y animarlos para que se vinieran "arriba" (上) con consejos y
  buen humor. 
componentes:
  - entrepierna
  - pequeño
  - arriba
