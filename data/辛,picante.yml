id: 辛
clave: picante
historia: >-
  Reflexionemos que nos ocurre si comemos una cosa muy picante: nuestros pelos
  se erizan, "se pone de pie (立)", y están tiesos como agujas (十). 


  Este kanji tiene una forma alternativa que podemos traducir por "chile", el
  *árbol* del que sale el *picante* (亲).
componentes:
  - de_pie
  - aguja
como_componente:
  - chile,亲
solo_componente: 0
