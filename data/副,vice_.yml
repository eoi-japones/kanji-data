historia: >-
  El prefijo *vice_* hace referencia a un subalterno (vicepresidente,
  vicedirector...) de tal manera que siempre se lleva una parte de la riqueza
  (畐) de su superior. 


  Normalmente, era a cambio de prestar sus servicios de espada o *sable* (刂). 
