id: 昔

clave: érase_una_vez

historia: >
  Piensa en una ensaladilla con cosas "verdes" que te ponen en una "tasca"...
  Asqueado llamas al camarero y le dices, no me ponga una ensalada de hace muchos muchos días (日).
  No quiero una ensaladilla de "erase una vez una ensalada () decente, pero pasaron los días (日)..."
  Este kanji suele usarse en japonés para iniciar los cuentos y narraciones, "érase una vez..."   

componentes: 
  - ensalada
  - sol

