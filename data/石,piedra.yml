historia: >

  En medio del barranco se encuentra la boca (口) de la cueva de Alí Babá, pero
  una gran *piedra* bloquea la entrada. Para poder pasar hay que gritar a la
  piedra "¡Ábrete Sésamo!", y la *piedra* se apartará.
