id: 坂
clave: pendiente
historia: >-
  Normalmente concebimos el suelo, la tierra (土) como el elemento más estable y
  seguro: pensad en otros como el fuego, el agua o el viento... 


  La tierra es confiable, predecible, estable... pero si hay un suelo o tierra
  que no reúne esas características es la *pendiente*. Pensad en una calle en
  pendiente o la que existe en la ladera de una montaña, o un camino con
  pendiente... ¡está llamando a la desgracia!


  Así lo define este kanji: el anti (反) suelo o tierra (土) tal y como lo
  concebimos es, sin duda, la pendiente. 
componentes:
  - tierra
  - anti
