id: 反
clave: anti
historia: >-
  Estamos ante un kanji que significa "lo contrario a", "lo opuesto a"... 
  anti-<lo que sea>


  Podemos poner una experiencia personal, o nuestras propias filias y fobias,
  como elemento que nos permita fijar este kanji. 


  En mi caso, lo opuesto a sentirme bien, lo *anti-* bienestar son cosas como
  estar al borde de un barranco (厂)  - a quién le gusta eso- o una patada en la
  entrepierna (又). 
componentes:
  - barranco
  - entrepierna
como_componente: []

