id: 薄
clave: desteñido
historia: >+
  Si vemos que una prenda desteñido, lo mejor es llamar a un Dr. del color para
  que sumerja nuestra ropa en flores (艹) mezcladas con agua (⺡)  y resuelva el
  problema. 


  Este kanji tiene el sentido de desteñido, también de soso o de tenue. Nota
  como el Dr. pierde su aguja, para dar espacio al componente de agua. 

componentes:
  - Dr.
  - agua
  - flor
como_componente: []
