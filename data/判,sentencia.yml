id: 判
clave: sentencia
historia: >-
  "Corten con el sable (刂) al bebé por la mitad (半)" fue la *sentencia*  dictada
  por Salomón en uno de los juicios más famosos de toda la Historia. Pensemos en
  esa sentencia de cortar por la mitad algo y retendremos este kanji por mucho
  tiempo. 
componentes:
  - mitad
  - sables
como_componente: []
