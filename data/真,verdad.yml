id: 真
clave: Verdad
historia: >-
  ¿Cómo saber lo que es *verdad*?


  Este kanji nos da un consejo, el escepticismo. A saber, lo mejor es sólo dar
  crédito a aquello que puede pasar por el ojo (目) de una aguja (十), eso es sin
  duda la mejor herramienta () para conocer la verdad. 
componentes:
  - ojo
  - aguja
  - herramienta
