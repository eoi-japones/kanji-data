id: 己
clave: El_yo
historia: >-
  Ya desde tiempos antiguos nuestro *yo* interno se presenta como una serpiente
  que recorre recovecos de ideas, aspiraciones, miedos y dudas...


  Este kanji representa "el yo". 


  Como componente, le vamos a dar el sentido de "sierpe". Una culebra de gran
  tamaño. No confundir con el kanji de serpiente (蛇) 
componentes: []
como_componente:
  - 'sierpe,己'
