id: 応
clave: adaptar
historia: >-
  Hay quien dice que la felicidad reside en "ser capaz de convivir con lo
  inevitable". 


  Esto es, *adaptarse* a las circunstancias. Parece que este kanji nos dice algo
  parecido: hay que ser capaz de adaptar nuestro estado de ánimo y nuestro
  corazón  (心) a las condiciones en las que nos toque vivir, ya sea un palacio o
  una angosta cueva (广). 

   
componentes:
  - cueva
  - corazón
como_componente: []
