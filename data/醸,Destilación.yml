clave: Destilación
historia: >-
  La perdición de los hawaianos fue la llegada del alcohol a su país. La
  destilación llegó en botellas de sake (酉) y ni las faldas hawaianas (㐮)
  pudieron evitar que perdieran sus tierras. 
id: 醸
solo_componente: 1
componentes:
  - Botella de sake
  - Falda hawaiana
