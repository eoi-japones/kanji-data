clave: Destilación
historia: >-
  La perdición de los hawaianos fue la llegada del alcohol a su país. La
  *destilación* llegó en botellas de alcohol (酉) y ni la falda hawaiana (㐮)
  pudo evitar que perdieran sus tierras. 
id: 醸
