id: 浮
clave: flotar
historia: >-
  ¿Acaso no es la Naturaleza la más sabia?


  Fijaos lo que nos cuenta este kanji: aún cuando el aguilucho (孚) cayese del
  nido a las frías aguas (氵) podría salvarse: *flotan* gracias a su plumón a la
  espera de que sus padres puedan rescatarlos. 


  Sin duda el inventor de este kanji empleó esta ingeniosa idea de la naturaleza
  para expresar la idea de *flotar*. 
componentes:
  - agua
  - aguilucho
como_componente: []
solo_componente: 0
