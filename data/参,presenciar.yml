id: 参
clave: presenciar
historia: >-
  Perdido en las montañas de los Alpes, con un frío de muerte y sin más
  compañero que la negra noche...


  El viajero se preparar para morir. En ese momento, nota que algo le roza
  suavemente un codo (厶) y percibe la forma (彡) de un San Bernardo (大). 


  Este cuento, que se ha repetido muchas veces en las duras montañas, nos
  permite fijar el sentimiento que debían tener los montañeros extraviados al
  *presenciar* la poderosa forma de los perros San Bernardo y la razón de que se
  les pusiese ese nombre. 


  El hecho de *presenciar* la propia salvación en la forma de este fantástico
  cánido nos permitirá recordar este kanji. 
componentes:
  - san_bernardo
  - forma
  - codo
