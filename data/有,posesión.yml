historia: >-
  En el caso de estar bajo una *posesión* demoníaca, la mejor solución es poner
  a nuestro lado (𠂇) un buen filete de carne (月) y dejar que se vaya
  "madurando". 


  Al final, el olor desprendido hará que incluso el demonio más aguerrido escape
  y se acabará la posesión. 
