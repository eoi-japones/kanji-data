id: 裕
clave: abundante
historia: >-
  Una de las cosas más curiosas que los habitantes del valle (谷) hacían para
  significarse era la de llevar capas (衤) muy holgadas y de tamaño muy grande. 


  Podríamos decir que eran una capas *abundantes*. En recuerdo de esa gente se
  codificó este kanji que, hoy en día, tiene ese sentido de abundante. 
componentes:
  - ropa
  - valle
como_componente: []
solo_componente: 0
