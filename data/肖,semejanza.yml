id: 肖
clave: semejanza
historia: >
    Las partes del cuerpo (月) que tenemos incluyen una pequeña (小) fracción que es única y propia; el resto refleja la *semejanza* física con nuestros padres o ancestros.
    Como componente le daremos el sentido de *chispa* o *vela*. 
componentes: ['poco', 'parte_del_cuerpo']
como_componente: ['chispa,肖', 'vela,肖']
solo_componente: 0
