id: 習
clave: aprender
historia: >-

  Los pájaros que son jóvenes suelen tener plumas muy suaves y mal formadas,
  plumón, que suele ser de un color blanquecino. 


  En este kanji se nos recuerda que, si tenemos las plumas (羽) de las alas
  blancas (白), nos queda mucho, pero mucho, por aprender.
componentes:
  - plumas
  - blanco
como_componente: []
