id: 度
clave: Grado
historia: >-
  Al explorar ciertas cuevas (广), el *grado* de dificultad se reflejará en el
  temblor de la entrepierna (又), especialmente si se deben recorrer veinte (廿)
  metros de oscuridad.


  Este kanji se refiere a una gradación para medir algo.
solo_componente: 0
componentes:
  - (Cueva)(Entrepierna)(Veinte)
como_componente: []
