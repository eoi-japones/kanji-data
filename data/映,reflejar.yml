id: 映
clave: reflejar
historia: >-
  El inventor de este kanji sin duda se inspiró en el reflejo de la luz en los
  objetos. Parece siempre que, cuando la luz se refleja en un objeto, en el
  *centro* (央) del mismo hay un pequeño *sol* brillando (日). 


  A lo mejor se inspiró en esta historia para crear este kanji. Esperemos que te
  inspire a ti también. 
componentes:
  - sol
  - centro
