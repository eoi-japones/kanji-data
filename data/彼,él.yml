id: 彼
clave: Él
historia: >-
  Pensemos en un personaje misterioso del que nadie conoce el nombre, sólo se le
  dice *Él* para mentarlo. 


  Se cuenta que *Él* es peligroso. Además, *Él* es el jefe del hampa, un
  auténtico gángster. Se dice que ir (彳) a su encuentro es jugarse el pellejo
  (皮).
