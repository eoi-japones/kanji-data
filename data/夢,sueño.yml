id: 夢
clave: sueño
historia: >
  Tener un feliz y buen *sueño* tras irse a dormir es la forma de coronar (冖) la noche (夕) de manera casi perfecta. 
  Te levantas como si tuvieras pétalos de flores (艹) en los ojos (目), una metáfora que refleja lo bien que has dormido y lo hermoso que ha sido el sueño. 
componentes: ['corona', 'noche', 'flor', 'ojo']
como_componente: []
solo_componente: 0
