id: 夢
clave: sueño
historia: >
  Tener un feliz y buen *sueño* tras irse a dormir es la forma de coronar (冖) la noche (夕) de forma casi perfecta. 
  Te levantas como con pétalos de flores (艹) en los ojos (目), metáfora que implica lo bien que has dormido y lo bonito del sueño. 
componentes: ['corona', 'noche', 'flor', 'ojo']
como_componente: []
solo_componente: 0
