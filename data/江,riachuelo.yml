id: 江
clave: riachuelo
historia: >-
  Este kanji es un tanto arcáico pero se sigue empleando para determinadas
  construcciones, sobre todo en nombres. 


  Parece estar dando un consejo a los niños de cómo hacer un riachuelo: la
  técnica (工) parece sencilla: basta marcar con un palito en el suelo el camino
  de un río en miniatura y dejar que el agua (⺡) transcurra por él. 
componentes:
  - agua
  - técnica
