id: 或
clave: ciertos
historia: >-
  En este kanji, vemos retratados a *ciertos* individuos que, en una fiesta (戈)
  en vez de a disfrutar, a lo que se dedican es a criticar a los demás con su
  malvada boca (口) dejando a la gente a ras de suelo (一). 


  El consejo que te da el kanji es claro, aléjate de *ciertos* individuos que no
  te favorecerán en nada. 
componentes:
  - fiesta
  - suelo
como_componente: []
