id: 褒
clave: halagar
historia: >-
  Una de las cosas que más debilita a una persona (亻) es el halago. Guárdate (保)
  con chistera (亠) y bufanda (衣) si es preciso de aquellos que abren la boca (口)
  con facilidad para halagar.
solo_componente: 1
componentes:
  - chistera
  - conservar
  - bufanda
