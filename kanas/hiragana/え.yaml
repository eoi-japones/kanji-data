id: え
clave: ebrio
historia: >
  Vemos a *El* *Zorro* que se ha pasado con la bebida, está ebrio. 
  Intenta hacer su marca distintiva, la **Z** pero, dada su grado de intoxicación etílica, se 
  le va un trazo y lo escribe arriba. Estamos ante la "e" de hiragana.  
