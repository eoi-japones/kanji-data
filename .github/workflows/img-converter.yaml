name: Convert PNG to JPG Assets

on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  convert_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Convert PNG to JPG and Optimize
        working-directory: assets/historias
        run: |
          for f in *.png; do convert "$f" -quality 80 "${f%.png}.jpg"; done

      - name: Move JPGs to Destination Folder
        run: |
          mkdir -p docs/assets/historias
          mv assets/historias/*.jpg docs/assets/historias/

      - name: Configure Git User
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: ðŸ’¾ Commit and Push Changes
        run: |
          # 1. Stage the moved JPG files
          git add docs/assets/historias/*.jpg
          
          # 2. Check if there are any staged changes. The 'git diff-index' command 
          # will exit with 0 if there are changes, and 1 if there are none.
          if git diff-index --quiet HEAD --; then
            echo "No new or modified JPG files to commit."
            exit 0
          fi

          # 3. If changes exist, commit and push
          git commit -m "chore(assets): Automatic PNG to JPG conversion [skip ci]"
          
          # Use the GITHUB_TOKEN provided by the runner to authenticate the push
          git push
